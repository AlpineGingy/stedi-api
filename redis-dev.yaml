apiVersion: v1
kind: Service
metadata:
  name: redis-stedi-dev-andruw
spec:
  ports:
    - port: 6379
      name: redis
  clusterIP: None
  selector:
    app: redis-stedi-dev-andruw
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-stedi-dev-andruw
spec:
  selector:
    matchLabels:
      app: redis-stedi-dev-andruw  # has to match .spec.template.metadata.labels
  serviceName: redis-stedi-dev-andruw
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-stedi-dev-andruw  # has to match .spec.selector.matchLabels
    spec:
      containers:
        - name: redis-stedi-dev-andruw
          image: redis:7.0.5-alpine
          imagePullPolicy: Always
          args: ["--requirepass", "$(REDIS_PASS)", "--appendonly", "yes", "--save", "900", "1", "--save", "30", "2"]
          ports:
            - containerPort: 6379
              name: redis
# Resources are the compute resources used by the pod in the cloud              
          resources:
# Limits represent the max amount of SPU that can be used by the pod
            limits:
              cpu: ".125"
              memory: "500Mi"
            requests:
              cpu: ".125"
              memory: "250Mi"
          env:
          - name: REDIS_PASS
            valueFrom:
              secretKeyRef:
                name: redis-secret-dev-andruw
                key: REDIS_PASS
          volumeMounts:
            - name: redis-dev-volume
              mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-dev-volume
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi